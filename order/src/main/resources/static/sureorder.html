<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<title>确认订单</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="../comm/bootstrap-4.4.1-dist/css/bootstrap.css">
		<link rel="stylesheet" href="../comm/font-awesome/css/font-awesome.css">
		<link rel="stylesheet" href="../css/header.css">
		<link rel="stylesheet" href="../css/footer.css">
		<style>
			/* 订单图片大小 */
			.order-img{
				height: 80px;
			}
		</style>
	</head>
	<body>
		
		<div class="container mt-5 pt-5 mb-3">
			<div class="row">
				<!--确认订单信息  -->
				<div class="col-lg-12 mt-5">
					<p class="h4 mb-4">确认订单信息</p>
					<table class="table table-hover">
						<thead>
							<tr>
								<th width="15%">店铺宝贝</th>
								<th>商品信息</th>
								<th>单价</th>
								<th>数量</th>
								<th>小计</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td> B6791</td>
								<td>
									<img class="order-img" src="../img/mdnl/B6791/B6791blue.jpg" alt="">
									<span>蓝色</span>
								</td>
								<td>1300.00</td>
								<td>1</td>
								<td>1300.00</td>
							</tr>
						</tbody>
						<tfoot>
							<tr>
								<td colspan="5" align="right"><strong>总计:</strong> ￥3900.00</td>
							</tr>
						</tfoot>
					</table>
				</div>
				<div class="col-lg-12 text-right">
					<button class="btn btn-success  border-circle-no" onclick="submitOrder()">提交订单</button>
				</div>
			</div>
		</div>


		<script src="../js/jquery.js"></script>
		<script src="../comm/bootstrap-4.4.1-dist/js/bootstrap.js"></script>
		<script src="../js/header.js" type="text/javascript"></script>

	</body>

<script>
function submitOrder() {
	$.ajax({
		url: 'http://localhost:8080/submit',
		type: 'post',
		dataType: 'json',
		success: function (data) {
			window.location.href="http://localhost:8080/paypage.html?id="+data;
		}
	})
}

</script>
</html>
